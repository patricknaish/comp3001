<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/css/textrader.css" />
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <div class="header">
            <div class="banner">
                <a href="/"><img src="/images/logo.png" alt="TexTrader Logo" /></a>
            </div>
            <ul class="navigation-bar">
                {% if gae_user != None %}
                <a href="/">Home</a> | <a href="/help">Help</a> | <a href="/account">My Account</a> | 
                <a href="/basket">Basket(0)</a>
                {% else %}
                <a href="/">Home</a> | <a href="/help">Help</a> | <a href="/login">Login</a> | 
                <a href="/register">Register</a>
                {% endif %}
            </ul>
        </div>

        <div class="search-bar">
            <div class="welcome-user">
                <small>Welcome, <strong>{% if gae_user != None %}Name!<br>(<a href="/user/logout">logout</a>)
                {% else %} Guest!{% endif %}</strong></small>
            </div>
            <div class="search-form">
                <form action="/search" method="get">
                    <input type="text" class="input" />
                    <select>
                        <option="none">Categories</option>
                        <option="other">Other</option>
                    </select>
                    <input type="submit" value="Search" />
                    <small><a href="/search">Advanced Search</a> | <a href="/browse">Browse</a></small>
                </form>
            </div>
        </div>

        <div class=main-content>
        {% block content %}{% endblock %}
        </div>

        <div class="footer">
        </div>
    </body>
</html>
