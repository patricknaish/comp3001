{% extends "pagebase.html" %}

{% block title %}Checkout | TexTrader{% endblock %} 
{% block content %}
<h2>Your basket</h2>
<div class='basket'>
<form action='/checkout/update' method='POST'>
<ul>
{% for entry in basket %}
<li>
<div class='entry_entry'>
<span class='picture'><img src='{{ entry.picture }}' alt='Book image' /></span>
<span class='title'>{{ entry.title }}</span>
<span class='seller'>Seller: {{ entry.user.name }}</span>
<span class='price'>&pound; {{ entry.price }}
<span class='remove'><input type='checkbox' name='remove_{{ entry.key }}' value='1' /></span>
</li>
{% endfor %}
</ul>
</form>
{{ ppcheckout|safe }}
</div>
{% endblock %}
