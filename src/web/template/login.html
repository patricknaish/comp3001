{% extends "pagebase.html" %}

{% block title %}TexTrader Login{% endblock %}
{% block content %}
    {% if gae_user != None %}
        <div id="user_login">
            <p>Welcome, {{ gae_user.name }}</p>
            <form action="/user/logout" method="POST">
                <input type="submit" value="Log out" /></p>
            </form>
        </div>
    {% else %}
        <div id="user_login">
            <form action="/user/login" method="POST">
                <p><input type="text" name="username" value="Username" /></p>
                <p><input type="password" name="password" value="Password" /> <input type="submit" value="Log in" /></p>
            </form>
        </div>
    {% endif %}
{% endblock %}
