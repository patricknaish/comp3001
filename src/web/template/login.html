{% extends "pagebase.html" %}

{% block title %}TexTrader Login{% endblock %}
{% block content %}
<div class="user-login">
    <h1>Login</h1>
    {% if origin %}
    <div class="warning">You need to be logged in before you can do that.</div>
    {% endif %}
    {% if error %}
    <div class="error">{{error}}</div>
    {% endif %}
    <form action="/user/login" method="POST">
        <fieldset>
            <input type="hidden" name="from" value="{{origin}}" />
            <p><label>Email:</label><input type="email" name="email" placeholder="example@mail.com" class="input" autofocus="autofocus" /></p>
            <p><label>Password:</label><input type="password" name="password" placeholder="Password" class="input" /></p>
            <p><small>( <a href="/login/forgotten">Forgotten your password?</a> )</small></p>
            <p><input type="submit" value="Login" class="submit-button" /></p>
        </fieldset>
    </form>
</div>
{% endblock %}
